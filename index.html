<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Screenshot 2025-08-01 222915.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menu Utama</h1>
        <a href="https://drive.google.com/drive/folders/1R06upsWXazXSRxTShNFV41z1wM9BQijp?usp=sharing" target="_blank" rel="noopener noreferrer">
            <button>TPB</button>
        </a>
        <!-- Tombol menu lain bisa ditambahkan di sini -->
    </div>
</body>
</html>
